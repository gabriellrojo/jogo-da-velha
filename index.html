<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Jogo da Velha</title>
</head>
<body>
    <div class=container>
        <h1>Jogo da Velha</h1>
        <div class="btns">
            <button class="btn2">2 Players</button>
            <button class="btnia">Jogar Contra IA</button>
        </div>
        <div class="game_container">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
        </div>
        <div class="score">
            <span class="x">x</span>:<span class="span_scorex">0</span>
            <span class="ball"></span>:<span class="span_scoreball">0</span>
        </div>
        <h3 class="winner1">Jogador 1 venceu!</h3>
        <h3 class="winner2">Jogador 2 venceu!</h3>
        <h3 class="velha">Deu velha!</h3>
        <button class="btn play">Jogar Novamente</button>
    </div>
</body>
</html>
